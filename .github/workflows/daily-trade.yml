name: üïí Daily EOD Trading

# run on weekdays at 21:05‚ÄØUTC (‚âà‚ÄØ17:05‚ÄØET, right after NYSE close)
on:
  schedule:
    - cron: '05 21 * * 1-5'
  workflow_dispatch:             # allows manual ‚ÄúRun workflow‚Äù from the UI

jobs:
  trade:
    runs-on: ubuntu-latest
    env:
      ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
      ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
      GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run end‚Äëof‚Äëday live trade
        run: |
          python src/live_trade.py

